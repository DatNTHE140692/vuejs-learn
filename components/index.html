<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <greeting></greeting>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component('greeting', {
            template: '<p>Hi There, {{name}} <button @click="changeName">Change name</button></p>',
            data: function() {
                return {
                    name: 'Dat'
                }
            },
            methods: {
                changeName: function() {
                    this.name = 'Thuong';
                }
            }
        });
        new Vue({
            el: '#app',
            data: {
                
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add(1)">Add 1</button>
        <button @click="sub(1)">Subtract 1</button>
        <button @dblclick="add(10)">Add 10</button>
        <button @dblclick="sub(10)">Subtract 10</button>
        <p>You've clicked {{count}}</p>
        <div id="canvas" @mousemove="updateXY">{{x}} {{y}}</div>
        <a @click.prevent="click" href="#">Hello</a>
        Name: <input type="text" @keyup="logName">
        Age: <input type="text" @keyup="logAge">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0,
                x: 0,
                y: 0
            },
            methods: {
                add: function(num) {
                    this.count+= num;
                },
                sub: function(num) {
                    this.count-= num;
                },
                updateXY: function(event) {
                    this.x = event.offsetX;
                    this.y = event.offsetY;
                },
                click: function() {
                    alert("You click on me");
                },
                logName: function() {
                    console.log("You've enter your name")
                },
                logAge: function() {
                    console.log("You've enter your age")
                }
            }
        });
    </script>
    <style>
        #canvas {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</body>
</html>
